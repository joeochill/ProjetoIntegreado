<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calm breeze login screen</title>
  
  
  
      

  
</head>

<body>
  <div class="wrapper">
	<div class="container">
		<h1>bem-vindo</h1>
		 
		<form class="form">
			<input type="text" name="usuarioLogin" (blur)="getUSu()" [(ngModel)]="usuLogin.usuario" placeholder="Username">
      <button type="submit" id="login-button" (click)="login()?usuExits.show():usuNotExits.show()">Login</button>
    </form>
    <!-- <a routerLink="/loginUsu">Usuario</a> -->
	</div> 
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
  </ul>
 
</div>
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->

    

</body> 

<mdl-dialog #usuNotExits [mdl-dialog-config]="{ 
	styles:{'width' : '300px','height': '100px' , 'padding' : '0'},
	isModal:true,  
	enterTransitionDuration: 400,
	clickOutsideToClose: true,
	leaveTransitionDuration: 400}">
	
		<h2 style="color: black">Usario ou Senha nao existe</h2>

		<button type="submit" id="login-button" (click)="usuNotExits.close()">ok</button>
	
</mdl-dialog> 

<mdl-dialog #usuExits [mdl-dialog-config]="{ 
	styles:{'width' : '200px','height': '100px' , 'padding' : '0'},
	isModal:true,  
	enterTransitionDuration: 400,
	clickOutsideToClose: true,
	leaveTransitionDuration: 400}">
	
		<h2 style="color: black">Usario existe</h2>
		<br>
		<button type="submit" id="login-button" routerLink="/mainUsu" (click)="usuExits.close()">ok</button>
	
</mdl-dialog> 
</html>
